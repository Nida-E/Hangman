<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Indie Flower", cursive;
      }

      button,
      input {
        font-family: "Indie Flower", cursive;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Indie Flower", cursive;
      }

      body {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("../img/background.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      h2 {
        color: #d9d9d9;
      }
      .register-container {
        text-align: center;
        width: 90%;
        max-width: 400px;
        display: block;
        margin-top: 6rem;
        color: #d9d9d9;
      }
      .register-container h2 {
        font-size: 2em;
        margin-bottom: 1rem;
      }
      .register-container input,
      .register-container button {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: none;
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 1em;
        box-sizing: border-box;
      }
      .register-container button {
        cursor: pointer;
      }
      .register-container button:hover {
        background-color: rgba(255, 255, 255, 1);
      }
      .register-container button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      footer {
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem 0;
        margin-top: auto;
      }
      footer img {
        width: 100%;
        text-align: center;
        margin: -20px;
      }
      .terug-knop {
        position: fixed;
        bottom: 50px;
        left: 65px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        padding: 0.6rem 4.2rem;
        border-radius: 25px;
        text-decoration: none;
        font-size: 1em;
        font-family: "Indie Flower", cursive;
        transition: background-color 0.3s ease;
        z-index: 1000;
      }
      .terug-knop:hover {
        background-color: rgba(255, 255, 255, 1);
      }
      .error-message {
        color: #ff6b6b;
        margin: 0.5rem 0;
        font-size: 0.9em;
        background-color: rgba(255, 107, 107, 0.1);
        padding: 0.5rem;
        border-radius: 15px;
      }
      .success-message {
        color: #51cf66;
        margin: 0.5rem 0;
        font-size: 0.9em;
        background-color: rgba(81, 207, 102, 0.1);
        padding: 0.5rem;
        border-radius: 15px;
      }
      .register-container {
        text-align: center;
        width: 90%;
        max-width: 400px;
        margin: auto;
        padding: 1rem;
        position: relative;
        color: #d9d9d9;
      }

      .register-container h2 {
        font-size: 2.5em;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .register-container input,
      .register-container button {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: none;
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.9);
        font-size: 1em;
        box-sizing: border-box;
      }

      .register-container input {
        border: 2px solid transparent;
        transition: border-color 0.3s ease;
      }

      .register-container input:focus {
        outline: none;
        border-color: #86572b;
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
      }

      .register-container button {
        cursor: pointer;
        color: white;
        font-weight: bold;
        background-color: #86572b;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      .register-container button:hover {
        background-color: #603e1f;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      }

      .register-container button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .register-container a {
        display: block;
        margin-top: 1rem;
        color: #d9d9d9;
        font-size: 1.1em;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .register-container a:hover {
        color: #ffcc02;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Registreer</h2>
      <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required />
        <input
          type="text"
          id="username"
          placeholder="Gebruikersnaam"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Wachtwoord"
          required
        />
        <button type="submit" id="registerBtn">Registreer</button>
      </form>
      <div id="message"></div>
    </div>
    <footer>
      <img src="../img/footer.png" alt="footer" />
    </footer>
    <a href="loginscherm.html" class="terug-knop">‚Üê Terug</a>

    <script>
      const API_BASE_URL = "https://hmapi.izkuipers.nl";

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");
          const registerBtn = document.getElementById("registerBtn");

          registerBtn.disabled = true;
          registerBtn.textContent = "Registreer...";
          messageDiv.innerHTML = "";

          try {
            const response = await fetch(`${API_BASE_URL}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                username: username,
                password: password,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              messageDiv.innerHTML =
                '<div class="success-message">Account succesvol aangemaakt! üéâ Je wordt doorgestuurd naar login...</div>';

              setTimeout(() => {
                window.location.href = "loginscherm.html";
              }, 2000);
            } else {
              messageDiv.innerHTML = `<div class="error-message">${data.msg}</div>`;
            }
          } catch (error) {
            console.error("Error:", error);
            messageDiv.innerHTML =
              '<div class="error-message">üö´ Kan niet verbinden met server. Zorg dat backend draait op poort 4000.</div>';
          } finally {
            registerBtn.disabled = false;
            registerBtn.textContent = "Registreer";
          }
        });
    </script>
  </body>
</html>
