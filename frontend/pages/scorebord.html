<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorebord</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Indie Flower', cursive;
        }
        body {
            display: flex;
            flex-direction: column;
            background-image: url('../img/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h2 {
            color: #D9D9D9;
            font-size: 2.5em;
            margin: 2rem 0 1rem 2rem;
            text-align: center;
        }
        .score-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 2rem;
            flex: 1;
        }
        .score-wrapper {
            position: relative;
            width: 350px;
        }
        .score-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }
        .score-text {
            position: absolute;
            top: 40px;
            left: 75px;
            color: #000;
            font-size: 1.5em;
            line-height: 1.2;
        }
        .score-subtext {
            position: absolute;
            bottom: 70px;
            left: 75px;
            color: #000;
            font-size: 1em;
        }
        .terug-knop, .uitloggen-knop {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 0.6rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            font-family: 'Indie Flower', cursive;
            transition: background-color 0.3s ease;
            z-index: 1000;
            cursor: pointer;
        }
        .terug-knop {
            bottom: 50px;
            left: 65px;
        }
        .uitloggen-knop {
            top: 30px;
            left: 65px;
        }
        .terug-knop:hover, .uitloggen-knop:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
        }
        footer img {
            width: 100%;
            margin: -20px;
        }
        .score-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            font-size: 1.3em;
            color: #333;
            min-width: 300px;
        }
        .score-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .score-button {
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            font-family: 'Indie Flower', cursive;
            text-align: center;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .score-button:hover {
            background-color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }
        .stat-item {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .reset-btn {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
        }
        .reset-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <a onclick="logout()" class="uitloggen-knop">Uitloggen</a>
    
    <h2>üèÜ Scorebord</h2>

    <div class="score-container">
        <div class="score-wrapper">
            <img src="../img/scorenote.png" alt="Score Note">
            <div class="score-text" id="currentScoreDisplay">
                SCORE:<br><br>
                <span id="currentScore">0</span>
            </div>
            <div class="score-subtext" id="userInfo">Speler: -</div>
        </div>
        
        <div class="score-info">
            <h3>üìä Jouw Statistieken</h3>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalGames">0</div>
                    <div>Gespeelde Games</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="gamesWon">0</div>
                    <div>Gewonnen Games</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winPercentage">0%</div>
                    <div>Win Percentage</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="highScore">0</div>
                    <div>Hoogste Score</div>
                </div>
            </div>
            
            <div style="margin: 2rem 0;">
                <strong>üéØ Huidige Score:</strong> <span id="currentScoreText">0</span><br>
                <strong>üî• Streak:</strong> <span id="currentStreak">0</span> gewonnen op rij<br>
                <strong>‚≠ê Niveau:</strong> <span id="playerLevel">Beginner</span>
            </div>

            <div class="score-buttons">
                <a href="gamescherm.html" class="score-button">üéÆ Nieuw Spel Starten</a>
                <a href="dashboard.html" class="score-button">üìù Woord Toevoegen</a>
                <button class="score-button" onclick="exportStats()">üìä Statistieken Exporteren</button>
                <button class="score-button reset-btn" onclick="resetStats()">üóëÔ∏è Reset Statistieken</button>
            </div>
        </div>
    </div>

    <footer>
        <img src="../img/footer.png" alt="footer">
    </footer>

    <a href="dashboard.html" class="terug-knop">‚Üê Dashboard</a>

    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'loginscherm.html';
                return false;
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'loginscherm.html';
        }

        // Get stats from localStorage
        function getStats() {
            return {
                currentScore: parseInt(localStorage.getItem('hangmanScore') || '0'),
                totalGames: parseInt(localStorage.getItem('totalGames') || '0'),
                gamesWon: parseInt(localStorage.getItem('gamesWon') || '0'),
                highScore: parseInt(localStorage.getItem('highScore') || '0'),
                currentStreak: parseInt(localStorage.getItem('currentStreak') || '0'),
                lastPlayDate: localStorage.getItem('lastPlayDate') || 'Nooit'
            };
        }

        // Update stats display
        function updateStatsDisplay() {
            const stats = getStats();
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            // Update current score display
            document.getElementById('currentScore').textContent = stats.currentScore;
            document.getElementById('currentScoreText').textContent = stats.currentScore;
            document.getElementById('userInfo').textContent = `Speler: ${user.username || 'Onbekend'}`;
            
            // Update statistics
            document.getElementById('totalGames').textContent = stats.totalGames;
            document.getElementById('gamesWon').textContent = stats.gamesWon;
            document.getElementById('highScore').textContent = stats.highScore;
            document.getElementById('currentStreak').textContent = stats.currentStreak;
            
            // Calculate win percentage
            const winPercentage = stats.totalGames > 0 
                ? Math.round((stats.gamesWon / stats.totalGames) * 100) 
                : 0;
            document.getElementById('winPercentage').textContent = winPercentage + '%';
            
            // Determine player level
            let level = 'Beginner';
            if (stats.currentScore >= 1000) level = 'Expert';
            else if (stats.currentScore >= 500) level = 'Gevorderd';
            else if (stats.currentScore >= 100) level = 'Intermediate';
            
            document.getElementById('playerLevel').textContent = level;
        }

        // Export statistics
        function exportStats() {
            const stats = getStats();
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            const exportData = {
                speler: user.username || 'Onbekend',
                huidigeScore: stats.currentScore,
                totaalGames: stats.totalGames,
                gewonnenGames: stats.gamesWon,
                winPercentage: stats.totalGames > 0 ? Math.round((stats.gamesWon / stats.totalGames) * 100) : 0,
                hoogsteScore: stats.highScore,
                huidigeStreak: stats.currentStreak,
                laatstGespeeld: stats.lastPlayDate,
                exportDatum: new Date().toLocaleDateString('nl-NL')
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `hangman_stats_${user.username || 'user'}_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('üìä Statistieken ge√´xporteerd!');
        }

        // Reset statistics
        function resetStats() {
            if (confirm('‚ö†Ô∏è Weet je zeker dat je alle statistieken wilt resetten? Dit kan niet ongedaan worden gemaakt!')) {
                localStorage.removeItem('hangmanScore');
                localStorage.removeItem('totalGames');
                localStorage.removeItem('gamesWon');
                localStorage.removeItem('highScore');
                localStorage.removeItem('currentStreak');
                localStorage.removeItem('lastPlayDate');
                
                updateStatsDisplay();
                alert('üóëÔ∏è Alle statistieken zijn gereset!');
            }
        }

        // Update high score if needed
        function updateHighScore() {
            const currentScore = parseInt(localStorage.getItem('hangmanScore') || '0');
            const highScore = parseInt(localStorage.getItem('highScore') || '0');
            
            if (currentScore > highScore) {
                localStorage.setItem('highScore', currentScore.toString());
            }
        }

        // Initialize page
        window.addEventListener('load', function() {
            if (checkAuth()) {
                updateHighScore();
                updateStatsDisplay();
            }
        });
    </script>
</body>
</html>
